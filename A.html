<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>하이퍼링크</title>
</head>
<body>
 <!--href는 참조할 위치 알려달라는 것.앞쪽에 프로토콜이 존재하면 절대주소라고 한다. -->
    <ul>
        <li><a href="http://fastcampus.co.kr" target="_blank">패스트캠퍼스</a></li> <!--_blank는 새창만들기-->
        <li><a href="https://youtube.com">유튜브</a></li> 
        <li><a href="http://facebook.com" title="페이스북 홈페이지로 이동">페이스북</a></li> <!--title하면 커서 갖다대고있으면 툴팁이 나온다. 앵커만 지원하는 기능 -->
        <li><a href="http://google.com">구글</a></li>
    </ul>
    <a href="./index.html">홈으로</a>
</body>
</html>
