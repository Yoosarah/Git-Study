<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지 삽입하기</title>
</head>
<body>
    <h1>
    <img width="600" height="400" src="./img/unsplash1.jpg" alt="포트폴리오 제작 프로세스"> <!--나의 위치를 기준으로 상대 패스. 앞에 있는 ./는 생략할 수 있으나 경로찾기 더 쉽다. -->
<!--이미지의 사이즈는 스크린 비례해서 조정할 수도 있으나 CSS에서 주로 처리한다. -->
<!--이미지를 삽입할 경우 이미지가 나올 수 없는 환경에서 나올 수 있는 대체 텍스트가 필요하다. VUI 환경이라던가. 접근성에서 가장 중요한 것은 콘텐츠다. https://www.youtube.com/watch?v=lmYSIiZFxPI-->
<!-- H1 대제목은 보통 로고-->
<!-- src는 이미지 출처, alt는 뭐하는 태그지?, 이미지 대체 텍스트가 꼭 들어가야 검색엔진에서도 잘 올라간다.-->
</h1>
<p>프로세스....</p>
<figure>
    <img width="600" height="400" src="./img/unsplash1.jpg" alt="포트폴리오 제작 프로세스">
    <figcaption>포트폴리오 예시</figcaption>
</figure> <!--figure는 콘텐츠 (이미지, 비디오)등등을 넣을 때 쓸만한 기능이 많은 태그. -->
</body>
</html>

<!-- div는 블록을 묶는 의미없는 태그, span은 작은 인라인을 묶어주는 의미없는 태그-->
